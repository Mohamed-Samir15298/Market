<div class="cartBox">
<h1 class="text-danger">Shoping Cart</h1>
<div class="headCart">
    <p class="lead ">You Have<label class="text-danger  border">{{cartProducts.length}}</label> Item In Your Cart</p>
    <span class=" text-black  card  bg-danger-subtle  " (click)="clearCart()">Clear Shoping Cart</span>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>price</th>
            <th style="width:25%;">Quantity</th>
            <th>Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let item of cartProducts;let index = index">
            <td><img src="{{item.item.image}}" alt=""></td>
            <td>{{item.item.title}}</td>
            <td>{{item.item.price}} L.E</td>
            <td>
                <div class="quantity" >
                    <button class="btn btn-dark " (click)="addAmount(index)">+</button>
                    <input  class="form-control " type="number"(change)="detectChange()" [(ngModel)] = "item.quantity"  min="1">
                    <button class="btn btn-dark" (click)="minsAmount(index)">-</button>
                </div>
                </td>
                <td>{{item.item.price * item.quantity }} L.E</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteProuduct(index)">Delete</button>
                </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="border-0 accordion active"> ToTaL:{{totalprice}} LE</th>
                        <th><button *ngIf="cartProducts.length >  0" class="btn btn-success btn-sm" (click)="addcart()">Order Now</button></th>
                    </tr>
                </tfoot>

                </table>
                </div>
                <div   *ngIf="cartProducts.length >  0">
                    <div  class="alert alert-success"*ngIf= "success "><strong>Well Done</strong> Your Order Is Successfully Send</div>

                </div>
