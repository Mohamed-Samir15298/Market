<div class="item">
    <div  routerLink="/details/{{data.id}}">
  <img src="{{data.image}}" alt="">
  <div class="body">
  <h4>{{data.title}}</h4>
  <p>{{data.description}}</p>
    </div>
   </div>
   <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
       <button class="btn btn-success"*ngIf ="!addBtn"(click)= "addBtn = true" >ADD To Cart</button>
       <div class="d-flex w-50"*ngIf="addBtn">
        <!-- ng module it two way bind as he take value and make change directly such as add button -->
        <input type="number"class="form-control" [(ngModel)]= "amount">
        <!-- its two button i used here and i make sence between which false and true -->
        <button class="btn btn-danger" (click)="add(); addBtn = false">ADD</button>
       </div>
       <span>{{data.price}}L.E</span>
   </div>
</div>
